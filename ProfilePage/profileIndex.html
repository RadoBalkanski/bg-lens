<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>България през обектив</title>
    <script  src="profileScript.js" type="module"></script>
    <link rel="stylesheet" href="profileStyle.css" />
    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="profileIndex.html" class="logo">
        <img src="../Resources/logo.png" />
      </a>

      <!-- Profile Image -->
      <div class="profile">
        <div class="profile-img">
          <img src="" />
        </div>
        <div class="name">
          <h1 id="userName"></h1>
        </div>
      </div>
      <!-- Menu -->
      <div class="menu">
        <a href="profileIndex.html">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Начало
          <a href="../MapPage/map.html">
            <span class="icon">
              <i class="ri-search-2-line"></i>
            </span>
            Карта на България
          </a>
          <a href="../MapPage/map.html">
            <span class="icon">
              <i class="ri-logout-box-line"></i>
            </span>
            Моята карта
          </a>
        </a>
      </div>
      <!-- Points Box -->
<div class="points-box">
  <h2>Точки</h2>
  <div class="points-item">
    <span>Дневни:</span>
    <span id="dailyPoints">0</span>
  </div>
  <div class="points-item">
    <span>Седмични:</span>
    <span id="weeklyPoints">0</span>
  </div>
  <div class="points-item">
    <span>Месечни:</span>
    <span id="monthlyPoints">0</span>
  </div>
  <div class="points-item">
    <span>Общо:</span>
    <span id="totalPoints">0</span>
  </div>
</div>

    </div>
    <!-- Main Home -->
    <div class="main-home">
      <!-- Header -->
      <div class="header">
        <!-- Search -->
        <div class="search">
          <img
            src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/magnifier-512.png"
            alt="magnifier"
            class="magnifier"
          />
          <input type="text" class="input" placeholder="Търси..." />
        </div>
        <!-- Content -->
        <div class="header-content">
          <!-- Button -->
          <a href="../CameraPage/cameraIndex.html" class="btn">
            <i class="ri-add-box-fill"></i>
            <div class="btn-text">Камера</div>
          </a>
        </div>
      </div>
      <!-- Challenges -->
      <div class="challenges-title">
        <h1>Предизвикателства</h1>
      </div>
      <!-- Challenges Content -->
      <div class="challenges">
        <div class="challenges-img color">
          <div class="centered">Дневно</div>
          <div class="middle">
            <a href="../mapchallenge/dailyIndex.html"
              ><div class="text">Виж на картата</div></a>
          </div>
        </div>
        <div class="challenges-img color">
          <div class="centered">Седмично</div>
          <div class="middle">
            <a href="../mapchallenge/weeklyIndex.html"
              ><div class="text">Виж на картата</div></a
            >
          </div>
        </div>
        <div class="challenges-img color">
          <div class="centered">Месечно</div>
          <div class="middle">
            <a href="../mapchallenge/monthlyIndex.html"
              ><div class="text">Виж на картата</div></a
            >
          </div>
        </div>
      </div>
      <!-- Main Posts -->
      <h2>Постове</h2>
      <div class="main-posts">
        <!-- Box 1 -->
        <div class="post-box">
          <div id="postsContainer"></div>
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="" alt="">
                    </div>
                    <h3>user</h3>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../firebaseConfig.js"></script>
    <script type="module" src="../postsFeed.js"></script>
  </body>
</html>
