<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="login.js"  type="module"></script>
    <title>Map Website</title>
    
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <nav>
      <div class="nav__logo">България през обектив<span>.</span></div>
    </nav>
    <header>
      <div class="section__container header__container">
            <form>
              <h1>Login</h1>

              <div class="input-box">
                <input type="email" placeholder="Email" id="email" required />
                <i class="bx bxs-user"></i>
              </div>

              <div class="input-box">
                <input type="password" placeholder="Password" id="password" required />
                <i class="bx bxs-lock-alt"></i>
              </div>
              
              <button id="submit" class="btn" type="submit">Login</button>

              <p>Don't have an account?</p>
              <a href="index.html">Register</a>

            </form>
        <div class="header__content">
          <div>
            <h1>Обиколи България</h1>
            <p class="section__subtitle">
              Посети най-забележителните места на територията на България!
            </p>
            <div class="btn">
              <a href="../ProfilePage/profileIndex.html"
                ><h3>Get Started</h3></a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    
    
  </body>
    
</html>
